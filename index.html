<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* ────────────────────────────────────────
   NEON CYBERPUNK THEME – BADASS SHADES
   ──────────────────────────────────────── */
:root{
  --bg: #0a0a0a;
  --primary: #00ffea;
  --secondary: #ff00ff;
  --accent: #ffea00;
  --dark: #111;
  --light: #eee;
  --glow: 0 0 15px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background: var(--bg);
  color: var(--light);
  font-family: 'Courier New', monospace;
  min-height:100vh;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(0,255,234,0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255,0,255,0.15) 0%, transparent 50%);
  overflow-x:hidden;
}
header{
  text-align:center;
  padding:2rem 1rem;
  position:relative;
}
h1{
  font-size:2.8rem;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow: var(--glow) var(--primary);
  animation: pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{text-shadow:var(--glow) var(--primary);}
  50%{text-shadow:var(--glow) var(--secondary);}
}
.container{
  max-width:1100px;
  margin:auto;
  padding:0 1rem;
  display:grid;
  gap:1.5rem;
  grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
}
.card{
  background: var(--dark);
  border:2px solid transparent;
  border-radius:12px;
  padding:1.2rem;
  position:relative;
  overflow:hidden;
  transition:transform .2s, border-color .3s;
  box-shadow: var(--glow) var(--primary);
}
.card:hover{
  transform:translateY(-8px);
  border-color:var(--accent);
}
.card::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, transparent 0%, rgba(0,255,234,.05) 100%);
  pointer-events:none;
}
h2{
  font-size:1.4rem;
  margin-bottom:.8rem;
  color:var(--accent);
  text-shadow: var(--glow) var(--accent);
}
input, textarea, button{
  font-family:inherit;
  background:var(--dark);
  color:var(--light);
  border:1px solid var(--primary);
  border-radius:6px;
  padding:.5rem .8rem;
  margin: .3rem 0;
}
input:focus, textarea:focus{
  outline:none;
  box-shadow: var(--glow) var(--secondary);
}
button{
  cursor:pointer;
  background:linear-gradient(45deg, var(--primary), var(--secondary));
  color:#000;
  font-weight:bold;
  transition:.2s;
}
button:hover{
  transform:scale(1.05);
  box-shadow: var(--glow) var(--accent);
}

/* TASKS */
.task-item{
  display:flex;
  align-items:center;
  gap:.5rem;
  padding:.4rem 0;
  border-bottom:1px dashed rgba(0,255,234,.2);
}
.task-item input[type=checkbox]{
  accent-color:var(--accent);
}
.task-item.completed span{
  text-decoration:line-through;
  opacity:.6;
}
.task-item button{
  margin-left:auto;
  font-size:.9rem;
  padding:.2rem .4rem;
}

/* NOTES */
#notes{
  width:100%;
  min-height:180px;
  resize:vertical;
}

/* TIMER */
.timer-display{
  font-size:2.5rem;
  font-weight:bold;
  text-align:center;
  margin:1rem 0;
  color:var(--accent);
  text-shadow: var(--glow) var(--accent);
}
.timer-controls button{
  margin:0 .3rem;
}

/* RESPONSIVE */
@media(max-width:480px){
  h1{font-size:2rem;}
  .timer-display{font-size:1.8rem;}
}
</style>
</head>
<body>
<header>
  <h1>COMMAND CENTER</h1>
</header>

<div class="container">

  <!-- TASKS -->
  <section class="card" id="tasks-section">
    <h2>Tasks</h2>
    <input type="text" id="new-task" placeholder="New mission...">
    <button id="add-task">ADD</button>
    <div id="task-list"></div>
  </section>

  <!-- NOTES -->
  <section class="card" id="notes-section">
    <h2>Notes</h2>
    <textarea id="notes" placeholder="Intel dump..."></textarea>
  </section>

  <!-- FOCUS TIMER -->
  <section class="card" id="timer-section">
    <h2>Focus Timer</h2>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="timer-controls">
      <button id="timer-start">START</button>
      <button id="timer-pause" disabled>PAUSE</button>
      <button id="timer-reset">RESET</button>
    </div>
  </section>

</div>

<script>
/* ──────────────────────
   LOCAL STORAGE HELPERS
   ────────────────────── */
const storage = {
  get(key, fallback){ try{ const v=localStorage.getItem(key); return v?JSON.parse(v):fallback; }catch(e){return fallback;} },
  set(key, value){ localStorage.setItem(key, JSON.stringify(value)); }
};

/* ─────── TASKS ─────── */
const taskInput = document.getElementById('new-task');
const addBtn    = document.getElementById('add-task');
const taskList  = document.getElementById('task-list');

let tasks = storage.get('tasks', []);

function renderTasks(){
  taskList.innerHTML = '';
  tasks.forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'task-item' + (t.done?' completed':'');
    div.innerHTML = `
      <input type="checkbox" ${t.done?'checked':''} data-index="${i}">
      <span>${t.text}</span>
      <button data-index="${i}">X</button>
    `;
    taskList.appendChild(div);
  });
}
renderTasks();

addBtn.addEventListener('click', () => {
  const text = taskInput.value.trim();
  if(!text) return;
  tasks.push({text, done:false});
  storage.set('tasks', tasks);
  taskInput.value = '';
  renderTasks();
});
taskInput.addEventListener('keydown', e=>{ if(e.key==='Enter') addBtn.click(); });

taskList.addEventListener('change', e=>{
  if(e.target.matches('input[type=checkbox]')){
    const i = +e.target.dataset.index;
    tasks[i].done = e.target.checked;
    storage.set('tasks', tasks);
    renderTasks();
  }
});
taskList.addEventListener('click', e=>{
  if(e.target.tagName==='BUTTON'){
    const i = +e.target.dataset.index;
    tasks.splice(i,1);
    storage.set('tasks', tasks);
    renderTasks();
  }
});

/* ─────── NOTES ─────── */
const notesArea = document.getElementById('notes');
notesArea.value = storage.get('notes', '');
notesArea.addEventListener('input', ()=>{ storage.set('notes', notesArea.value); });

/* ─────── TIMER ─────── */
const display   = document.getElementById('timer-display');
const startBtn  = document.getElementById('timer-start');
const pauseBtn  = document.getElementById('timer-pause');
const resetBtn  = document.getElementById('timer-reset');

let timerId = null;
let remaining = 25*60;   // default 25 min
let isRunning = false;

function format(sec){
  const m = Math.floor(sec/60).toString().padStart(2,'0');
  const s = (sec%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}
function updateDisplay(){ display.textContent = format(remaining); }

function tick(){
  if(remaining<=0){
    clearInterval(timerId);
    isRunning = false;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    alert('Mission complete! Time’s up.');
    return;
  }
  remaining--;
  updateDisplay();
}
function startTimer(){
  if(isRunning) return;
  isRunning = true;
  startBtn.disabled = true;
  pauseBtn.disabled = false;
  timerId = setInterval(tick,1000);
}
function pauseTimer(){
  clearInterval(timerId);
  isRunning = false;
  startBtn.disabled = false;
  pauseBtn.disabled = true;
}
function resetTimer(){
  clearInterval(timerId);
  isRunning = false;
  remaining = 25*60;
  updateDisplay();
  startBtn.disabled = false;
  pauseBtn.disabled = true;
}
updateDisplay();

startBtn.addEventListener('click', startTimer);
pauseBtn.addEventListener('click', pauseTimer);
resetBtn.addEventListener('click', resetTimer);
</script>
</body>
</html>
